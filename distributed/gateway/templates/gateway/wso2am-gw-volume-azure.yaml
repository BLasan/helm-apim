{{- if .Values.azure.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "apim-helm-gw.resource.prefix" . }}-shared-synapse-configs
  labels:
    purpose: synapse-configs
spec:
  storageClassName: {{ template "apim-helm-gw.resource.prefix" . }}-sc
  accessModes:
    - ReadWriteMany
  capacity:
    storage: {{ .Values.azure.persistence.capacity }}
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  azureFile:
    secretName: {{ .Values.azure.persistence.secretName }}
    secretNamespace: {{ .Release.Namespace }}
    shareName: {{ .Values.azure.persistence.fileShares.synapseConfigs }}
{{ end }}
