{{ if and .Values.wso2.deployment.persistence.solrIndexing.enabled .Values.azure.enabled}}

apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "apim-helm-cp.fullname" . }}-solr-indexed-data-1
  labels:
    purpose: cp-solr-1
spec:
  storageClassName: {{ template "apim-helm-cp.resource.prefix" . }}-sc
  accessModes:
    - ReadWriteMany
  capacity:
    storage: {{ .Values.azure.persistence.capacity }}
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  azureFile:
    secretName: {{ .Values.azure.persistence.secretName }}
    secretNamespace: {{ .Release.Namespace }}
    shareName: {{ .Values.azure.persistence.fileShares.solr1 }}
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=802
    - gid=802
    - cache=strict

